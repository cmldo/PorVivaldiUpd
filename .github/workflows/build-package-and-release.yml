name: Build and Release

on:
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-2025

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2ï¸âƒ£ Setup .NET 10 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 10.0.x

      # 3ï¸âƒ£ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4ï¸âƒ£ Build project
      - name: Build project
        run: dotnet build -c Release --no-restore

      # 5ï¸âƒ£ Publish self-contained single EXE
      - name: Publish project
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true `
            -p:PublishSingleFile=true -p:PublishTrimmed=false -o ./publish

      # 6ï¸âƒ£ Get EXE path
      - name: Find executable
        shell: pwsh
        run: |
          $exe = Get-ChildItem ./publish -Filter *.exe | Select-Object -First 1
          if (-not $exe) {
              Write-Error "No .exe found in publish folder! Check your .csproj settings."
              exit 1
          }
          Write-Host "Found executable: $($exe.FullName)"
          echo "EXE_FILE=$($exe.FullName)" >> $env:GITHUB_ENV

      # 7ï¸âƒ£ Zip publish folder
      - name: Zip publish folder
        shell: pwsh
        run: |
          $zipFile = "PorVivaldiUpd-$((Get-Date).ToString('yyyyMMdd-HHmmss')).zip"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory("./publish", $zipFile)
          Write-Host "Created ZIP: $zipFile"
          echo "ZIP_FILE=$zipFile" >> $env:GITHUB_ENV

      # 8ï¸âƒ£ Configure Git for tagging
      - name: Git config
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 9ï¸âƒ£ Create tag
      - name: Create tag
        shell: pwsh
        run: |
          $TAG = "v$env:GITHUB_RUN_NUMBER"
          git tag -a $TAG -m "Release $TAG"
          git push origin $TAG
          echo "TAG=$TAG" >> $env:GITHUB_ENV

      # ðŸ”Ÿ Create GitHub release with EXE and ZIP
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: PorVivaldiUpd Release ${{ github.run_number }}
          overwrite_files: true
          files: |
            ${{ env.EXE_FILE }}
            ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
