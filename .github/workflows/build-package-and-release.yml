name: Build, Package, and Release PorVivaldiUpd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET 10 SDK
      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      # 3Ô∏è‚É£ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # 4Ô∏è‚É£ Build project
      - name: Build project
        run: dotnet build -c Release --no-restore

      # 5Ô∏è‚É£ Publish project
      - name: Publish project
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      # 6Ô∏è‚É£ Create ZIP of published output
      - name: Create ZIP
        run: |
          $zipFile = "PorVivaldiUpd-$((Get-Date).ToString('yyyyMMdd-HHmmss')).zip"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory("./publish", $zipFile)
          Write-Host "ZIP_FILE=$zipFile" >> $env:GITHUB_ENV

      # 7Ô∏è‚É£ Configure Git for tagging
      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      # 8Ô∏è‚É£ Create a new tag for this release
      - name: Create Tag
        run: |
          TAG="v${GITHUB_RUN_NUMBER}"
          git tag -a $TAG -m "Release $TAG"
          git push origin $TAG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 9Ô∏è‚É£ Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: PorVivaldiUpd Release ${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîü Upload ZIP to the Release
      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_FILE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
