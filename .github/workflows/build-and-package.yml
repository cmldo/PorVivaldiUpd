name: Build and Package PorVivaldiUpd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release --no-restore

      - name: Publish project
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      - name: Create ZIP of publish output
        run: |
          $zipFile = "PorVivaldiUpd-$(Get-Date -Format yyyyMMdd-HHmmss).zip"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory("./publish", $zipFile)
          Write-Host "ZIP created: $zipFile"

      # Optional: Upload ZIP as GitHub Actions artifact
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PorVivaldiUpd-Zip
          path: PorVivaldiUpd-*.zip

